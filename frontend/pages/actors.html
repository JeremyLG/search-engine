<h1>List of Actors</h1>

    <li ng-repeat="actor in actors">
        <a href="#/actors/{{actor.id}}">{{actor.first_name}}</a> by {{actor.last_name}}
    </li>

<div class="alert alert-success" ng-show="created">
    New actor "{{created}}" added to the list!
</div>

<div class="alert alert-warning" ng-show="deleted">
    Actor removed
</div>

<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th style="min-width: 80px;">first_name</th>
        <th style="min-width: 80px;">last_name</th>
        <!-- <th style="width:20px;"> </th> -->
        <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="actor in actors">
        <td><a href="#/actors/{{actor.id}}">{{ actor.first_name }}</a></td>
        <td>{{ actor.last_name }}</td>
        <!-- <td><a ng-click="editActor(actor.id)" class="btn btn-small btn-primary">Edit</a></td> -->
        <td><a ng-click="deleteActor(actor.id)" class="btn btn-small btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="#/newActor" class="btn btn-small btn-primary">Insert New Actor</a>
