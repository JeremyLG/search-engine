<h1>SearchEngine Home</h1>

<div style="margin-top: 60px;">
    <span class="col-md-6 col-md-offset-3">
    <input type="text" class="form-control" ng-model="searchString" placeholder='Search: e.g. "manu" or "alex"' ng-change="search()"/>
    </span>
</div>

<div class="clearfix"></div>

<table id="list_of_actors" class="table table-striped table-condensed" style="margin-top: 60px;">
    <thead>
    <tr>
        <th style="min-width: 80px;">First_name</th>
        <th style="min-width: 80px;">Last_name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="result in results">
        <td><a href="#/actors/{{result.id}}">{{ result.first_name }}</a></td>
        <td>{{ result.last_name }}</td>
    </tr>
    </tbody>
</table>

<a href="#/newActor" class="btn btn-small btn-primary">Insert New Actor</a>
<a href="#/actors" class="btn btn-small btn-primary">Full List</a>
